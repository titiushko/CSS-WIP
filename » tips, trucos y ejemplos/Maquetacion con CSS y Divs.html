<html>
	<head>
		<title>Maquetacion con CSS y Divs</title>
		<style type="text/css">
		#contenedor{
				background-color:#F4ABF2;
				border:2px solid #FF0000;
		}
		#cabecera{
				background-color:#E5BC7A;
				height:20%;
		}
		#menu{
				height:10%;
				background-color:#C8CACC;
		}
		#izquierda{
				height:50%;
				background-color:#BDD2EF;
				float:left;
				width:50%;
		}
		#derecha{
				height:50%;
				background-color:#DAF7E2;
				float:right;
				width:50%;
		}
		#pie{
				height:20%;
				background-color:#D3D1C1;
				clear:both;
		}
		</style>
	</head>
	<body>
		<div id ="contenedor">
			<div id ="cabecera"></div>
			<div id ="menu"></div>
			<div id ="izquierda"></div>
			<div id ="derecha"></div>
			<div id ="pie"></div>
		</div>
	</body>
</html>
