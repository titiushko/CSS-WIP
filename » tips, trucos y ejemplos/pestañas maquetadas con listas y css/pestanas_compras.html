<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
	<title>pestanas_compras</title>
	<script src="src/mootools-1.2.2-core-reducido.js" type="text/javascript"></script>
	<style type="text/css">
	#pestanas_compras{
		float:left;
		width:100%;
		line-height:normal;
		font-size: 16px;
		font-weight: bold;
		/*pongo un fondo para toda capa donde están las pestañas*/
		background: transparent url(fondo-pestanas_compras.gif) repeat-x bottom;
	}
	#pestanas_compras ul{
		margin:0;
		padding:0;
		list-style:none;
	}
	#pestanas_compras li{
		float:left;
		margin:0 0 0 3px;
		padding:0;
		/*background: #B06630;*/
		background:url("src/p-der.gif") no-repeat right top;
	}
	#pestanas_compras a{
		display:block;
		padding:3px 10px 3px 10px;
		color: #fff;
		text-decoration: none;
		/*definimos un padding para los enlaces de las pestañas*/
		padding-bottom: 2px;
		background:url("src/p-izq.gif") no-repeat left top;
	}
	#pestanas_compras .activa a{
		background-image:url("src/p-izq-activo.gif");
		/*colocamos un padding 1 pixel mayor que el padding de los enlaces no activos*/
		padding-bottom:3px;
	}
	#pestanas_compras .activa{
		/*background: #CCB355;*/
		background-image:url("src/p-der-activo.gif");
	}
	#contenedor_pestanas_compras{
		background-color: #ccb355;
		padding: 10px;
		clear: both;
		border-left: 1px solid #000;
		border-right: 1px solid #000;
		border-bottom: 1px solid #000;
	}
	.nover{
		display: none;
	}
	</style>
	<script>
	var pestanas_compras = ["pestana_compras1", "pestana_compras2", "pestana_compras3"];
	var contenedores_compras = ["contenedor_compras1", "contenedor_compras2", "contenedor_compras3"];
	function cambia_pestana_compras(id){
		//borro la clase activa de todas las pestañas
		pestanas_compras.each(function(item){
			$(item).removeClass("activa");
		});
		//coloco la clase activa a la pestaña que se recibe por parámetro
		$(pestanas_compras[id]).addClass("activa");
		//oculto el contenido de todos los contenedores asociados a las pestañas
		contenedores_compras.each(function(miItem){
			$(miItem).addClass("nover");
		});
		//en el contenido que está asociado con la pestaña activa, quito la clase nover
		$(contenedores_compras[id]).removeClass("nover");
	}
	</script>
	</head>
	<body>
		<div id="pestanas_compras">
			<ul>
				<li id="pestana_compras1"><a href="javascript: void(0);" onclick="cambia_pestana_compras(0)">DesarrolloWeb.com</a></li>
				<li id="pestana_compras2" class="activa"><a href="javascript: void(0);" onclick="cambia_pestana_compras(1)">CriarWeb.com</a></li>
				<li id="pestana_compras3"><a href="javascript: void(0);" onclick="cambia_pestana_compras(2)">Comunidad</a></li>
			</ul>
		</div>
		
		<div id="contenedor_pestanas_compras">
			<div id="contenedor_compras1" class="nover">
				Contenido de la pestaña con título DesarrolloWeb.com
			</div>
			<div id="contenedor_compras2">
				Contenido de la segunda pestaña, que tenía el título CriarWeb.com!
			</div>
			<div id="contenedor_compras3" class="nover">
				Otro contenido de la pestaña<br>En este caso el tercer elemento.
			</div>
		</div>
	</body>
</html>
